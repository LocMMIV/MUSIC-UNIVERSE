<div class="container-fluid">
    <div class="type-header">
        <button (click)="toggleAddTypeForm()">Thêm chủ đề & thể loại</button>

        <div *ngIf="isAddTypeFormVisible" class="add-type-form">
            <form (ngSubmit)="submitAddTypeForm()" autocomplete="off">
                <div class="add-type-header">
                    <h3>Thêm chủ đề & thể loại mới</h3>
                    <button type="button" class="close-button" (click)="toggleAddTypeForm()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>

                <div class="form-group">
                    <label for="typeName">Chủ đề & thể loại:</label>
                    <input type="text" id="typeName" [(ngModel)]="newType.typeName" name="typeName" required
                        (ngModelChange)="checkTypeNameDuplicate($event)" #typeName="ngModel"/>
                        <div *ngIf="typeName?.invalid && typeName?.touched" class="error-message">
                            Vui lòng nhập đầy đủ thông tin.
                        </div>

                        <div *ngIf="isDuplicateTypeName" class="warning-message">
                            Chủ đề & thể loại này đã tồn tại.
                        </div>
                </div>
                
                <button type="submit">Lưu chủ đề & thể loại</button>
            </form>
        </div>

        <!-- Phân trang -->
        <div class="pagination">
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
                <i class="bi bi-caret-left"></i>
            </button>
            <ng-container *ngFor="let page of visiblePages">
                <button
                    *ngIf="page !== '...'; else dots"
                    [class.active]="page === currentPage"
                    (click)="changePage(page)">
                    {{ page }}
                </button>
                <ng-template #dots><span>...</span></ng-template>
            </ng-container>
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
                <i class="bi bi-caret-right"></i>
            </button>
        </div>
    </div>

    <div class="type-table-container">
        <table class="type-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Chủ đề & thể loại</th>
                    <th>Thao tác</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let row of paginatedData">
                    <td>{{ row.id }}</td>
                    <td>{{ row.typeName }}</td>
                    <td>
                        <button class="edit-btn">Sửa</button>
                        <button class="delete-btn" (click)="showConfirmDialog()">Xóa</button>
                            <div *ngIf="isConfirmDialogVisible" class="confirm-dialog">
                                <div class="confirm-dialog-content">
                                    <p>Bạn có chắc chắn muốn xóa?</p>
                                    <button (click)="deleteItem()" class="confirm-btn">Xác nhận</button>
                                    <button (click)="cancelDelete()" class="cancel-btn">Hủy</button>
                                </div>
                            </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
