<div class="container-fluid">
    <!-- Phân trang -->
    <div class="pagination">
        <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
        <i class="bi bi-caret-left"></i>
        </button>
    
        <ng-container *ngFor="let page of visiblePages">
        <button
            *ngIf="page !== '...'; else dots"
            [class.active]="page === currentPage"
            (click)="changePage(page)">
            {{ page }}
        </button>
        <ng-template #dots>
            <span>...</span>
        </ng-template>
        </ng-container>
    
        <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
        <i class="bi bi-caret-right"></i>
        </button>
    </div>
    
    <div class="user-account-table-container">
        <table class="user-account-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Tên tài khoản</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of paginatedData">
                    <td>{{ row.id }}</td>
                    <td>{{ row.fullName }}</td>
                    <td>{{ row.userName }}</td>
                    <td>{{ row.email }}</td>
                    <td [ngClass]="{'locked-status': true, 'locked': row.status === 'Đã khóa'}">
                        {{ row.status || 'Không khóa' }}
                    </td>
                    <td>
                        <button class="delete-btn" (click)="showConfirmDialog()">Xóa</button>
                            <div *ngIf="isConfirmDialogVisible" class="confirm-dialog">
                                <div class="confirm-dialog-content">
                                    <p>Bạn có chắc chắn muốn xóa?</p>
                                    <button (click)="deleteItem()" class="confirm-btn">Xác nhận</button>
                                    <button (click)="cancelDelete()" class="cancel-btn">Hủy</button>
                                </div>
                            </div>
                        <button class="lock-btn" (click)="toggleLockStatus(row)">
                        {{ row.status === 'Đã khóa' ? 'Mở khóa' : 'Khóa' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
