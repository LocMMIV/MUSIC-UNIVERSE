<div class="container-fluid">
    <table class="song-table">
        <thead>
            <tr>
                <th></th>
                <th>BÀI HÁT</th>
                <th>NGHỆ SĨ</th>
                <th>THỜI GIAN</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of songs; let i = index">
                <td><i class="bi bi-music-note-beamed"></i></td>
                <td>
                    <div class="song-info">
                        <div class="image-wrapper">
                            <img [src]="song.image" alt="" class="song-image">
                            <i class="bi bi-play-fill play-icon"></i>
                        </div>
                        <span class="song-name">{{ song.songName }}</span>
                    </div>
                </td>
                <td><p class="artist">{{ song.artist }}</p></td>
                <td>
                    <div class="song-duration">
                        <i class="bi" [ngClass]="song.isLiked ? 'bi-heart-fill' : 'bi-heart'" (click)="toggleLike(i)"></i>
                        <p class="duration">{{ song.duration }}</p>
                    </div>
                </td>
                <td><i class="bi bi-list"></i></td>
            </tr>
        </tbody>
    </table>
</div>
